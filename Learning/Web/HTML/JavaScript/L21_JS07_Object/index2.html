<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>String对象</title>
</head>
<body>
    <script>
        var str = "Roronoa Zoro";
        document.write(str.length);
        document.write(str.indexOf("Zoo"));
        document.write(str.match("r[a-z]+"));
        document.write( str.replace('Z', 'z') );

    </script>
</body>
</html>
