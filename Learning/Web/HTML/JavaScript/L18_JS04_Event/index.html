<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件</title>
    <script>
        function onOver(ooj){
            ooj.innerHTML = "Hello";
        }
        function onOut(ooj){
            ooj.innerHTML = "Bye Bye";
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="mouse" onmouseover="onOver(this)" onmouseout="onOut(this)">I am here</div>
    <input type="text" value="Hello world" onchange="alert('内容改变了呢')" />

</body>
</html>
