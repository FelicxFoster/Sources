<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>句柄</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <button id="btn">小按钮</button>
    <script>
        var x = document.getElementById("btn");
        x.addEventListener("click", hello);  //添加句柄，比较有用
        x.addEventListener("click", world);
        x.removeEventListener("click", hello)
        function hello(){
            alert("Helo");
        }
        function world(){
            alert("World");
        }
    </script>
</body>
</html>
