<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <!--块元素常以新行开始-->
    <p>p标签：段落</p>
    <h1>h1标签：标题</h1>
    <ul>ul标签：无序列表</ul>
    <!--内联元素-->
    <b>b标签：加重</b>
    <a>a标签：超链接</a>
    <!--div-->
    <div id="divid">
        <p>div标签</p>
        <a>a标签</a>
    </div>
    <!--span-->
    <div id="divspan">
        <p>这是测试<span>span</span>效果的例子</p>
    </div>
</body>
</html>
