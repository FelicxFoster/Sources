<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: grey">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: darkviolet">编程语言</td>
        </tr>
        <tr>
            <td width="20%" height="80%" style="background-color: darkgreen">
                <ul>
                    <li>Python</li>
                    <li>Ruby</li>
                    <li>C++</li>
                    <li>C</li>
                </ul>
            </td>
            <td width="60%" height="80%" style="background-color: darkcyan" align="center">内容主体</td>
            <td width="20%" height="80%" style="background-color: darkgreen">右菜单</td>
        </tr>
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: orangered">这是脚部</td>
        </tr>
    </table>
</body>
</html>
