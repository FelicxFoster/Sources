<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        <p>用户名：
        <input type="text">
        <p>
        密码：
        <input type="password">
        <p>你喜欢的语言有哪些？</p>
        Python<input type="checkbox">   <!--复选框-->
        Ruby<input type="checkbox">
        C++<input type="checkbox">
        C+<input type="checkbox">
        <p>请选择您的性别</p>
        男<input type="radio" name="sex">    <!--单选框-->
        女<input type="radio" name="sex">
        <p>请选择您喜欢的颜色</p>
        <input type="button" value="按钮">     <!--按钮-->
        <input type="submit" value="提交">     <!--按钮-->
        <select>                            <!--下拉列表-->
            <option>Blue</option>
            <option>Green</option>
            <option>Red</option>
            <option>Ohters</option>
        </select>
    </form>
    <textarea cols="60" rows="10" >请在此填写个人信息</textarea>   <!--文本域-->
</body>
</html>
