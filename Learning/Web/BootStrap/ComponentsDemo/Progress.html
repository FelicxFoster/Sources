<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <style>
        body {
            margin: 10px 0;
        }
    </style>

</head>
<body>
    <div class="container">
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" style="width:50%">
            <span class="sr-only">50%</span>
        </div>
      </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-danger active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:30%;">
            30%
        </div>
    </div>

<script src="src/js/jquery-2.2.3.min.js"></script>
<script src="src/js/bootstrap.min.js"></script>
</body>
</html>
