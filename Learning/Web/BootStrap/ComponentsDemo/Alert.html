<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-success" role="alert">Hello</div>
        <div class="alert alert-info" role="alert">Hello</div>
        <div class="alert alert-danger" role="alert">Hello</div>
        <div class="alert alert-warning" role="alert">Hello</div>
        <div class="alert alert-link" role="alert">Hello</div>
        <div class="alert alert-dismissable" role="alert">Hello</div>

        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" ><span aria-disabled="true" >&times;</span></button>
            <strong>这是一个可以关闭的警告框</strong>
        </div>

        <div class="alert alert-warning">
            如有问题请联系
            <a href="#" class="alert-link">Zoro</a>
        </div>

    </div>

<script src="src/js/jquery-2.2.3.min.js"></script>
<script src="src/js/bootstrap.min.js"></script>
</body>
</html>
