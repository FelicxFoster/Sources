<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">❤</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul id="mytab" class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li ><a href="#">Blog</a></li>
                    <li ><a href="#">Contact</a></li>
                    <li ><a href="#">Learning</a></li>
                    <li ><a href="#">Login</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation"><a role="menuitem" href="#">A</a></li>
                            <li role="presentation"><a role="menuitem" href="#">B</a></li>
                            <li role="presentation"><a role="menuitem" href="#">C</a></li>
                            <li role="presentation"><a role="menuitem" href="#">D</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" />
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                </form>

            </div>
        </div>
    </nav>

    <!--路径导航-->
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
<ol class="breadcrumb">
    <li><a>Home</a></li>
    <li><a>Blog</a></li>
    <li><a>Page</a></li>
</ol>
    </nav>

<script src="src/js/jquery-2.2.3.min.js"></script>
<script src="src/js/bootstrap.min.js"></script>

<script>
    $("#mytab a").click(function (e) {
        e.preventDefault();
        $(this).tab("show");
    })
</script>

</body>
</html>
