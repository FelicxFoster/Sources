<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ButtonGroup</title>
    <!--<link rel="stylesheet" href="src/css/bootstrap.min1.css">-->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-success">按钮1</button>
            <button type="button" class="btn btn-primary">按钮2</button>
            <button type="button" class="btn btn-danger">按钮3</button>
        </div>
    </div>
    <br /><br /><br />

    <!--创建按钮工具栏-->
    <div class="container">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-justify"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-list"></span></button>
            </div>
            <br /><br /><br />
            <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-backward"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-forward"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-forward"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>

            </div>
            <div class="btn-group">
            </div>
        </div>
        <br /><br />


        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">3 <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a>A</a></li>
                    <li><a>B</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-default">4</button>
        </div>

        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-success">按钮1</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success">按钮2</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success">按钮3</button>
            </div>
        </div>
        <br /><br />
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-success">按钮1</button>
                <button type="button" class="btn btn-success">按钮2</button>
                <button type="button" class="btn btn-success">按钮3</button>
            </div>
        </div>


    </div>

<script src="src/js/jquery-2.2.3.min.js"></script>
<script src="src/js/bootstrap.min.js"></script>
</body>
</html>
