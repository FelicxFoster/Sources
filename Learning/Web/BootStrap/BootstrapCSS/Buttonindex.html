<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <button type="button" class="btn">Button</button>
        <button class="btn btn-default">default</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-primary active">primary active</button>
        <button class="btn btn-primary disabled">primary disabled</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-warning">waring</button>
        <button class="btn btn-link">link</button><br />
        <button class="btn btn-default btn-lg">lg</button>
        <button class="btn btn-default btn-sm">sm</button>
        <button class="btn btn-default btn-xs">xs</button>
        <button class="btn btn-block">block</button>

        <a class="btn btn-default" href="http://10.20.62.139">a-button</a>

        <input class="btn btn-default" type="submit" value="Submit" />
    </div>

</body>
</html>
