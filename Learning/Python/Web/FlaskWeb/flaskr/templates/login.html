{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container" style="padding-top: 50px; width: 50%">
	<div class="panel panel-info">
		<div class="panel-heading">
			<p>登录</p>
		</div>
		<div class="panel-body">
			{% if error %}
	        	<h3 class="alert-danger text-center">{{ error }}</h3>
			{% endif %}
			<form action="" method="post">
				<div class="form-group">
				    <label class="label-control col-md-2 text-right">Name</label>
				    <input type="text" name="username" value="{{ request.form.username }}" />
				</div>
				<div class="form-group">
				    <label class="label-control col-md-2 text-right">Password</label>
				    <input type="password" name="password" value="{{ request.form.password }}" />
				</div>
				<div class="checkbox col-md-offset-2">
		          <label>
		            <input type="checkbox" name="remember"><small>Remember me</small>
		          </label>
		        </div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary col-md-offset-2">Login</button>
				</div>
				Don't have an account? Register now!
				<a class="btn btn-warning btn-sm" href="{{ url_for('register') }}">Register</a>
			</form>		
		</div>
	</div>
</div>


        



{% endblock %}
