{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container" style="padding-top: 50px; width: 50%">
	<div class="panel panel-info">
		<div class="panel-heading">
			<p>Welcome to register</p>
		</div>
		<div class="panel-body">
			{% if error %}
	        	<h3 class="alert-danger text-center">{{ error }}</h3>
			{% endif %}
			<form action="" method="post">
				<div class="form-group">
				    <label class="label-control col-md-2 text-right">Name</label>
				    <input type="text" name="username" value="{{ request.form.username }}" />
				</div>
				<div class="form-group">
				    <label class="label-control col-md-2 text-right">Email</label>
				    <input type="email" name="email" value="{{ request.form.email }}"/>
				</div>
				<div class="form-group">
				    <label class="label-control col-md-2 text-right">Password</label>
				    <input type="password" name="password1" value="{{ request.form.password1 }}" />
				</div>
				<div class="form-group">
				    <label class="label-control col-md-2 text-right">Password</label>
				    <input type="password" name="password2" value="{{ request.form.password2 }}" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-warning col-md-offset-2">Register</button>
				</div>
				Already have an account? Login now!
				<a class="btn btn-primary btn-sm" href="{{ url_for('login') }}">Login</a>

			</form>		
		</div>
	</div>
</div>


        



{% endblock %}
