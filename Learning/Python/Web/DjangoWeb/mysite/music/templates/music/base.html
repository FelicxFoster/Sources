<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}Zoro{% endblock %}</title>
	{% load staticfiles %}
	<link rel="shortcut icon" type="image/png" href="{% static 'music/images/favicon.ico' %}" />

	<link rel="stylesheet" href="{% static 'music/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'music/style.css' %}" />
	<!-- <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!-- Header -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'personal:home' %}">Zoro</a>
			</div>
		
			<!-- Items -->
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums</a></li>
					<li><a href="{% url 'music:songs' %}"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Songs</a></li>
				</ul>	
				
				<form class="navbar-form navbar-left" role="search" method="get" action="#">
					<div class="form-group">
						<input type="text" class="form-control" name="q" value="" />
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>
				
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'music:song-add' %}"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add Songs</a></li>
					<li><a href="{% url 'music:album-add' %}"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add Album</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-off"></span>&nbsp;Logout</a></li>
				</ul>	
			</div>
		</div>
	</nav>
	<div class="body" style="padding-top: 50px">
	{% block body %}
	{% endblock %}
	</div>
	<script src="{% static 'music/js/jquery-2.2.3.min.js' %}"></script>
	<script src="{% static 'music/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'music/js/main.js' %}"></script>
	{% block script %}{% endblock %}
</body>
</html>
