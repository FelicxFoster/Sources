<DOCTYPE html>
<html lang="en"> 
<head>
	
	<title>{% block title %}Zoro Home{% endblock %}</title>
	
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" />	
	
	<style>
		body {background:url("{% static 'personal/images/bg5.jpg' %}") no-repeat center fixed; }

		#page {padding:60px 0px 60px 0px; }
		
		#blog { background: rgba(235,235,235,.1); color:#aaa;}
		#blogpost { background: rgba(0,100,200,.1); color:#aaa; }
		#blogpost .title {color: #FF890C;}
		
		.thumbnail {background:rgba(0,0,0,0); border:none}
		
		#footer .navbar-default{
			color:#eee;
			background-color:rgba(0,0,0,0);			
			border-color:rgba(0,0,0,0);			
		}
		#footer .navbar {
			min-height:0px;	
			text-align:center;
		}
		
	</style>	
</head>

<body>
<div class="container">

	<div id="header">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<!-- Header -->
				<div class="navbar-header">
				    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				    	<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>				    	
				    </button>
				    <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-grain"></span></a>
				</div>
				<!-- Items -->
				<div class="collapse navbar-collapse" id="topNavBar">
					<ul class="nav navbar-nav">
						<li role="" class="active"><a href="{% url 'personal:home' %}">Home</a></li>
						<li role="presentation"><a href="{% url 'blog:index' %}">Blog</a></li>			
						<li role="presentation"><a href="{% url 'music:index' %}">Music</a></li>			
					</ul>
					

					
					<form class="navbar-form navbar-right" role="search">
							<div class="btn-group1">
							<input type="text" class=" btn btn-default" placeholder="Search"  maxlength="30"  />
							<button type="submit" class="btn btn-default">Go</button>
							</div>					
					</form>
					
				</div>
			</div>
		</nav>
	</div>
	
	<div id="page">
		<div id="left"></div>
		{% block content %}
		<div id="content"></div>
		{% endblock %}
		<div id="right"></div>
	</div>
	
	<div id="footer" >
		<nav class="navbar navbar-default navbar-fixed-bottom">
			Copyright &copy; 2016-2018  www.onepiece.com All Rights Reserved.
		</nav>
	</div>
</div>
</div>
<script src="{% static 'personal/js/jquery-2.2.3.min.js' %}"></script>
<script src="{% static 'personal/js/bootstrap.min.js' %}"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->

<script>
	$(document).ready(function() {
		$(".content-markdown").each(function() {
			var content = $(this).text();
			console.log(content);
			var markedContent = marked(content);
			console.log(markedContent);
			$(this).html(markedContent)
		})
	})


</script>

</body>
</html>
