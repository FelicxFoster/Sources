{% extends 'base.html' %}

{% block title %}Login{% end %}

{% block content %}
	<h2>Login</h2>
	<form method="post">
		{% raw xsrf_form_html() %}
		<p>Username: <input type='text' id='username' /></p>
		<p>Password: <input type='password' id='password' /></p>
		<input type='button' value='Submit' class='btn btn-success' id='login' />
	</form>
{% end %}
